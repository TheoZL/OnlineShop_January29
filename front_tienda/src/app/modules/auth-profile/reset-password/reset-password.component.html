  <div class="container">
    <div class="breadcrumbs">
        <a href="#"><i class="las la-home"></i></a>
        <a href="/auth/forgot-password" class="active">Restablecer Contraseña</a>
    </div>
</div><!-- forgot password -->
<div class="section_padding mb-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-5 col-lg-7">
                <div class="padding_default shadow_sm">
                    <h2 class="title_2">Restablecer Contraseña</h2>
                    <hr>
                    <p>
                      <span style="font-size: small;">{{ email }}</span>
                    </p>
                    <hr>
                    <p class="text_md mb-4">Por favor, introduzca su nueva contraseña.</p>
                    <div class="single_billing_inp mb-0">
                        <label>Nueva Contraseña <span>*</span></label>
                        <input type="password" placeholder="password" [(ngModel)]="password" required>
                    </div>
                    <div class="single_billing_inp mb-0">
                      <label>Confirmar Contraseña <span>*</span></label>
                      <input type="password" placeholder="password" [(ngModel)]="confirmPassword" required>
                  </div>
                    <div class="mt-4">
                        <button type="submit" (click)="resetPassword()" class="default_btn rounded small">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
