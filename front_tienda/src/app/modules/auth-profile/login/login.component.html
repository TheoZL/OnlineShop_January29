<!-- breadcrumbs -->
<div class="container">
    <div class="breadcrumbs">
        <a href="#"><i class="las la-home"></i></a>
        <a href="#" class="active">Iniciar sesión</a>
    </div>
</div>

<!--Login wrap-->
<div class="register_wrap section_padding_b">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-5 col-lg-7 col-md-9">
                <div class="register_form padding_default shadow_sm">
                    <h4 class="title_2">Iniciar sesión</h4>
                    <p class="mb-4 text_md">¡Bienvenido de vuelta! Inicia sesión como cliente registrado.</p>
                    <form action="">
                        <div class="row">
                            <div class="col-12">
                                <div class="single_billing_inp">
                                    <label>Correo electrónico<span>*</span></label>
                                    <input type="email"  [(ngModel)]="email" name="email" placeholder="correo@correo.com" [ngModelOptions]="{standalone: true}">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="single_billing_inp">
                                    <label>Contraseña <span>*</span></label>
                                    <input type="password" [(ngModel)]="password" name="password" placeholder="Contraseña" [ngModelOptions]="{standalone: true}">
                                </div>
                            </div>
                            <div class="col-12 mt-2 d-flex justify-content-between align-items-center">
                                <div class="custom_check check_2 d-flex align-items-center">
                                    <input checked type="checkbox" (change)="onChange($event)" class="check_inp" hidden id="save-default">
                                    <label for="save-default">Acuérdate de mí</label>
                                </div>

                                <a routerLink="/auth/forgot-password" class="text-color">¿Has olvidado tu contraseña?</a>
                            </div>
                            <div class="d-flex align-items-center justify-content-center py-3">
                                <re-captcha [siteKey]='"6LeIAwIoAAAAAKy-e1CsClqiY9N5V36isXb2uqVu"' (resolved)="resolved($event)" errorMode="handled">Captcha</re-captcha>
                            </div>
                            
                            <div class="col-12 mt-3">
                                
                                <button type="submit" (click)="login()" class="default_btn xs_btn rounded px-4 d-block w-100" [hidden]="!checkcaptcha">Ingresar</button>
                            </div>

                        </div>
                    </form>

                    <!-- <div class="dif_regway my-3">
                        <span class="txt">O inicia sesión con</span>
                    </div>

                    <div class="d-flex">
                        <button class="default_btn xs_btn rounded px-4 d-block w-50 text-capitalize bg-facebook">
                            <i class="fab fa-facebook-f me-2"></i> Facebook
                        </button>
                        <button class="default_btn xs_btn rounded px-4 d-block w-50 ms-3 text-capitalize bg-google">
                            <i class="fab fa-google me-2"></i> Google
                        </button>
                    </div> -->

                    <p class="text-center mt-3 mb-0"> ¿No tienes una cuenta? <a routerLink="/auth/registro"
                            class="text-color"> Regístrate ahora </a></p>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://www.google.com/recaptcha/api.js"></script>
